<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <!-- Google Analytics GA4 -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F6517NYNFF');
  </script>

  <!-- AdSense (slot is set in footer.html; keep client script here) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9727255179923866"
     crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>曜日・祝日 判定ツール｜営業日計算の前段チェック</title>
  <meta name="description" content="日付を入れるだけで「曜日」「土日/平日」「祝日名」を即判定。日本の祝日判定は外部APIを参照し、失敗時も曜日/土日は即答します。" />

  <meta property="og:title" content="曜日・祝日 判定ツール" />
  <meta property="og:description" content="日付を入れるだけで曜日・土日/平日・祝日名を即判定（日本）。" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="https://cleverkitjp.github.io/common.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="ck-wrap">
    <header class="ck-head">
      <h1 class="ck-title">曜日・祝日 判定ツール</h1>
      <p class="ck-subtitle">日付を入れるだけで即答（祝日は外部API参照／失敗時も曜日と土日判定は即答）</p>
    </header>

    <section class="ck-card" aria-label="日付入力">
      <div class="ck-field">
        <label class="ck-label" for="dateInput">日付</label>
        <input id="dateInput" class="ck-input" type="date" inputmode="none" />
      </div>

      <div class="ck-actions" role="group" aria-label="操作">
        <button id="todayBtn" class="ck-btn ck-btn-primary" type="button">今日</button>
        <button id="clearBtn" class="ck-btn" type="button">クリア</button>
      </div>

      <details class="ck-help">
        <summary>補足（通信が必要？）</summary>
        <div class="ck-help-body">
          <p>祝日の判定は外部APIを参照します。通信に失敗した場合は「祝日判定：取得失敗」と表示しますが、曜日と土日/平日は端末内で即表示します。</p>
          <p>同じ日付の判定結果は端末に保存し、再取得を減らします。</p>
        </div>
      </details>
    </section>

    <section class="ck-card ck-result" aria-label="判定結果">
      <div class="ck-result-top">
        <div class="ck-date" id="datePretty">—</div>
        <div class="ck-badges" id="badges"></div>
      </div>

      <div class="ck-result-main">
        <div class="ck-row">
          <div class="ck-row-label">曜日</div>
          <div class="ck-row-value" id="dowText">—</div>
        </div>

        <div class="ck-row">
          <div class="ck-row-label">祝日判定</div>
          <div class="ck-row-value" id="holidayText">—</div>
        </div>

        <div class="ck-row" id="holidayNameRow" hidden>
          <div class="ck-row-label">祝日名</div>
          <div class="ck-row-value" id="holidayNameText">—</div>
        </div>
      </div>

      <div class="ck-note" id="noteText" aria-live="polite"></div>
    </section>

    <section class="ck-card ck-mini" aria-label="次の拡張">
      <div class="ck-mini-title">次の拡張（営業日計算）</div>
      <div class="ck-mini-text">MVP完了後、「◯営業日後/前（祝日＋土日除外）」を追加できます（起算日・0営業日などの仕様は別途確定）。</div>
    </section>
  </main>

  <div id="ck-footer-container"></div>

  <script src="script.js"></script>

  <script>
    (function() {
      var container = document.getElementById('ck-footer-container');
      if (!container) return;

      fetch('https://cleverkitjp.github.io/footer.html')
        .then(function(response) { return response.text(); })
        .then(function(html) {
          container.innerHTML = html;

          try {
            (adsbygoogle = window.adsbygoogle || []).push({});
          } catch (e) {
            console.warn('adsbygoogle error', e);
          }
        })
        .catch(function(e) {
          console.warn('footer load error', e);
        });
    })();
  </script>
</body>
</html>
